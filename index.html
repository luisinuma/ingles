<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Inglés - Nivel Secundario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1>Juego de Inglés</h1>
        <div id="start-container">
            <button id="start-btn" class="btn">Comenzar el Juego</button>
        </div>
        <div id="quiz-container" class="hide">
            <div id="timer">Tiempo restante: 02:00</div>
            <div id="question-container">
                <h2 id="question">Pregunta</h2>
                <div id="answer-buttons" class="btn-container">
                    <!-- Botones de respuestas se añadirán aquí dinámicamente -->
                </div>
            </div>
            <button id="next-btn" class="btn next-btn hide">Siguiente</button>
            <div id="end-message" class="hide">
                <h2>¡Juego Terminado!</h2>
                <button id="restart-btn" class="btn">Jugar de Nuevo</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
